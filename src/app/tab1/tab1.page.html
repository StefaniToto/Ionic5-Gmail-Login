


<ion-content  >

<ion-item lines="none" class="itemCSS">
  <ion-icon name="arrow-back-outline" (click)="openMenu()" slot="start"></ion-icon>
  <ion-label style="color: white;">Wants to chat</ion-label>
  <ion-icon icon="../assets/imgs/mainPage/filters.svg" (click)="filterPage()" size="medium" slot="end"></ion-icon>
</ion-item>

 <ion-grid *ngFor="let img of items;let i = index">
  <ion-row class="ion-nowrap">
    <ion-col class="text-center" size="6" *ngFor="let j of img;">
      <ion-card class="myCard" (click)="personSelected(j)">
        <ion-img [src]="j.src"  style="width: max-content;" [alt]="j.imgHeight"></ion-img>  
            <ion-item class="myOverlay">
          <div class="subtitle"></div>
           <ion-label class="ml-2 card-title">{{j.name}}</ion-label>           
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
 </ion-grid>


</ion-content>
